<!DOCTYPE html>
<html>
<head>
    <!-- number 1 mistake, people forget to add width and height to the map. -->
    <style type="text/css">
        #map-canvas {
            width: 600px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->


    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUgEHFnKM4LsfJMf55eWOpCLNuq8lFTlg"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            mapTypeId: 'satellite',
            // Set the zoom level
            zoom: 19,
            tilt: 45,

            // This sets the center of the map at our location
            center: {
                lat:  29.426786,
                lng:  -98.489576
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    })();
    </script>
</body>
