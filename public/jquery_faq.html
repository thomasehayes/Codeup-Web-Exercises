<!DOCTYPE html>
<html>
<head>
	<title>jQUERY</title>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
  
  	<style type="text/css">
		.invisible{
			display: none;

		}


	</style>
</head>

<body>
	<h1>Park Facts</h1>
	<button id="facts">
		Click for Facts
	</button>

	<dl>
		<dt>Fact 1</dt>
			<dd class="invisible notInvisible">DD Fact 1</dd>

		<dt>Fact 2</dt>
			<dd class="invisible notInvisible">Fact 2</dd>

		<dt>Fact 3</dt>
			<dd class="invisible notInvisible">Fact 3</dd>

		<dt>Fact 4</dt>
			<dd class="invisible notInvisible">Fact 4</dd>

		<dt>Fact 5</dt>
			<dd class="invisible notInvisible">Fact 5</dd>

		<dt>Fact 6</dt>			
			<dd class="invisible notInvisible">Fact 6</dd>

		<dt>Fact 7</dt>
			<dd class="invisible notInvisible">Fact 7</dd>

		<dt>Fact 8</dt>
			<dd class="invisible notInvisible">Fact 8</dd>

		<dt>Fact 9</dt>
			<dd class="invisible notInvisible">Fact 9</dd>

		<dt>Fact 10</dt>
			<dd class="invisible notInvisible">Fact 10</dd>
	</dl>









<script type="text/javascript">
	$(document).ready(function(){
		"use strict";

		$("#facts").click(function(){
			$(".notInvisible").toggleClass("invisible");
		});
		



	});
</script>


</body>
</html>
