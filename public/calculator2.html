<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/calculator2.css">

</head>
    <div id ="container">
        <div id="forms">
            <input class="display col-lg-3"" type="text" id="leftDisplay" readonly>
            <input class="displayCenter" type="text" id="operatorDisplay" value="" readonly>
            <input class="display" type="text" id="rightDisplay" readonly>
        </div>
        <br>
        
        <div id="row-1">
            <button type="button" class="number" id="one" value="1">1</button>
            <button type="button" class="number" id="two" value="2">2</button>
            <button type="button" class="number" id="three" value="3">3</button>
            <button type="button" class="operator" value="+" id="plus">+</button>
        </div>
        <br>

        <div id="row-2">
            <button type="button" class="number" id="four" value="4">4</button>
            <button type="button" class="number" id="five" value="5">5</button>             
            <button type="button" class="number" id="six" value="6">6</button>
            <button type="button" class="operator" value="-" id="minus">-</button>
        </div>
        <br>
            
        <div id="row-3">    
            <button type="button" class="number" id="seven" value="7">7</button>
            <button type="button" class="number" id="eight" value="8">8</button>
            <button type="button" class="number" id="nine" value="9">9</button>
            <button type="button" class="operator" value="*" id="multiply">*</button>
        </div>
        <br>
        
        <div id="row-4">
            <button type="button" class="final" value="C" id="clear">C</button>
            <button type="button" class="number" id="zero" value="0">0</button>
            <button type="button" class="final" value="=" id="equals">=</button>
            <button type="button" class="operator" value="/" id="divide">/</button>
        </div>
    </div>

    <!-- jQuery Version 2.2.4 -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->

    <script src="js/calc.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApJ6g3qrKKlV3m1ObJc_ItvAiZ2-tj79k&libraries=places">
    </script>

</body>

</html>
